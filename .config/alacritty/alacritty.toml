# ~/.config/alacritty/alacritty.yml

cursor:
  style: Block
  unfocused_hollow: true

font:
  size: 19
  normal:
    family: "JetBrainsMono NF"

window:
  option_as_alt: Both
  opacity: 0.89

env:
  TERM: xterm-256color

