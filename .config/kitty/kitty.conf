# Transparencia suave
background_opacity 0.85

# Colores principales
foreground #c0bfc0
background #1c1b22
selection_background #40394a
cursor #ff79c6
cursor_text_color #1c1b22

# Paleta de colores (ANSI 0-15)
color0  #1c1b22
color1  #ff79c6
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff92df
color6  #8be9fd
color7  #f8f8f2

color8  #6272a4
color9  #ff6e96
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ffb3f7
color14 #a4ffff
color15 #ffffff

# Fuente sobria
font_family Mononoki Nerd Font Mono 
bold_font auto
italic_font auto
bold_italic_font auto
font_size 18.0

# Padding balanceado
padding_width 15
padding_height 10

# Resize suave
resize_in_steps yes
resize_step 5

# Otros comportamientos
enable_audio_bell no
confirm_os_window_close 0

# make option key work for alt-f / alt-b
macos_option_as_alt yes
